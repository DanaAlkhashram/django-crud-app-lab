{% extends 'base.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
<h1>Delete Item</h1>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'item_list' %}">Cancel</a>
</form>
{% endblock %}
