{% block title %}
  {% if view.object %}
    {{ view.object.name }}
  {% else %}
    Add New Item
  {% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if view.object %}
        {{ view.object.name }}
    {% else %}
        Add New Item
    {% endif %} </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
    </form>
</div>
{% endblock %}
